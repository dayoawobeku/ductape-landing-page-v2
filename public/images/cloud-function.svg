<?xml version="1.0" encoding="UTF-8"?>
<svg viewBox="0 0 1000 600" xmlns="http://www.w3.org/2000/svg" style="font-family: 'Raleway', sans-serif">
  <!-- Background -->
  <rect width="1000" height="600" fill="white" />

  <!-- Environment Containers -->
  <g id="environments">
    <!-- Production Environment -->
    <g id="production-env">
      <rect x="50" y="50" width="280" height="450" rx="10" fill="#f0f9ff" stroke="#bae6fd" stroke-width="2" />
      <text x="190" y="90" font-size="18" font-weight="600" text-anchor="middle" fill="#0369a1">
        Production
      </text>

      <!-- Server Rack -->
      <g transform="translate(115, 370)">
        <rect width="150" height="80" rx="3" fill="#e2e8f0" stroke="#94a3b8" stroke-width="1" />
        <line x1="0" y1="20" x2="150" y2="20" stroke="#94a3b8" stroke-width="1" />
        <line x1="0" y1="40" x2="150" y2="40" stroke="#94a3b8" stroke-width="1" />
        <line x1="0" y1="60" x2="150" y2="60" stroke="#94a3b8" stroke-width="1" />
        <rect x="10" y="5" width="30" height="10" rx="1" fill="#94a3b8" />
        <rect x="50" y="5" width="30" height="10" rx="1" fill="#94a3b8" />
        <rect x="10" y="25" width="30" height="10" rx="1" fill="#94a3b8" />
        <rect x="50" y="25" width="30" height="10" rx="1" fill="#94a3b8" />
        <rect x="10" y="45" width="30" height="10" rx="1" fill="#94a3b8" />
        <rect x="50" y="45" width="30" height="10" rx="1" fill="#94a3b8" />
        <rect x="10" y="65" width="30" height="10" rx="1" fill="#94a3b8" />
        <rect x="50" y="65" width="30" height="10" rx="1" fill="#94a3b8" />
        <circle cx="110" cy="10" r="3" fill="#22c55e" />
        <circle cx="120" cy="10" r="3" fill="#22c55e" />
        <circle cx="130" cy="10" r="3" fill="#22c55e" />
        <circle cx="110" cy="30" r="3" fill="#22c55e" />
        <circle cx="120" cy="30" r="3" fill="#22c55e" />
        <circle cx="130" cy="30" r="3" fill="#eab308" />
        <circle cx="110" cy="50" r="3" fill="#22c55e" />
        <circle cx="120" cy="50" r="3" fill="#eab308" />
        <circle cx="130" cy="50" r="3" fill="#22c55e" />
        <circle cx="110" cy="70" r="3" fill="#22c55e" />
        <circle cx="120" cy="70" r="3" fill="#22c55e" />
        <circle cx="130" cy="70" r="3" fill="#22c55e" />
      </g>
    </g>

    <!-- Staging Environment -->
    <g id="staging-env">
      <rect x="360" y="50" width="280" height="450" rx="10" fill="#f0fdf4" stroke="#bbf7d0" stroke-width="2" />
      <text x="500" y="90" font-size="18" font-weight="600" text-anchor="middle" fill="#166534">
        Staging
      </text>

      <!-- Cloud Container -->
      <g transform="translate(425, 370)">
        <path
          d="M75,80 C116,80 150,62 150,40 C150,18 116,0 75,0 C34,0 0,18 0,40 C0,62 34,80 75,80 Z"
          fill="#e2e8f0"
          stroke="#94a3b8"
          stroke-width="1"
        />
        <ellipse cx="75" cy="40" rx="65" ry="30" fill="#f8fafc" stroke="#94a3b8" stroke-width="1" />
        <path
          d="M50,40 C50,29 59,20 70,20 C81,20 90,29 90,40 C90,51 81,60 70,60 C59,60 50,51 50,40 Z"
          fill="#94a3b8"
          fill-opacity="0.3"
        />
        <path
          d="M80,40 C80,34 85,30 90,30 C95,30 100,34 100,40 C100,46 95,50 90,50 C85,50 80,46 80,40 Z"
          fill="#94a3b8"
          fill-opacity="0.3"
        />
      </g>
    </g>

    <!-- Development Environment -->
    <g id="development-env">
      <rect x="670" y="50" width="280" height="450" rx="10" fill="#fef2f2" stroke="#fecaca" stroke-width="2" />
      <text x="810" y="90" font-size="18" font-weight="600" text-anchor="middle" fill="#991b1b">
        Development
      </text>

      <!-- Developer Workstation -->
      <g transform="translate(735, 370)">
        <rect width="150" height="80" rx="5" fill="#e2e8f0" stroke="#94a3b8" stroke-width="1" />
        <rect x="10" y="10" width="130" height="40" rx="2" fill="#f8fafc" stroke="#94a3b8" stroke-width="1" />
        <rect x="20" y="20" width="60" height="5" rx="1" fill="#94a3b8" />
        <rect x="20" y="30" width="40" height="5" rx="1" fill="#94a3b8" />
        <rect x="20" y="40" width="80" height="5" rx="1" fill="#94a3b8" />
        <rect x="40" y="60" width="70" height="10" rx="5" fill="#94a3b8" />
      </g>
    </g>
  </g>

  <!-- Database Systems -->
  <g id="databases">
    <!-- PostgreSQL -->
    <g id="postgresql" transform="translate(140, 150)">
      <rect width="100" height="80" rx="8" fill="#336791" opacity="0.8" />
      <g transform="translate(25, 15)">
        <!-- Simplified elephant -->
        <path d="M25,0 C15,0 5,5 5,20 C5,35 15,50 25,50 C35,50 45,35 45,20 C45,5 35,0 25,0 Z" fill="white" />
        <ellipse cx="18" cy="15" rx="3" ry="4" fill="#336791" />
        <path d="M15,30 Q25,40 35,30" stroke="#336791" stroke-width="2" fill="none" />
      </g>
      <text x="50" y="65" font-size="12" font-weight="500" text-anchor="middle" fill="white">
        PostgreSQL
      </text>
    </g>

    <!-- MySQL -->
    <g id="mysql" transform="translate(140, 250)">
      <rect width="100" height="80" rx="8" fill="#4479A1" opacity="0.8" />
      <g transform="translate(25, 20)">
        <!-- Simplified dolphin -->
        <path d="M0,20 C10,0 30,0 40,10 C50,20 50,30 40,40 C30,50 10,40 0,20 Z" fill="white" />
        <circle cx="15" cy="15" r="2" fill="#4479A1" />
        <path d="M40,15 C45,15 45,25 40,25" stroke="white" stroke-width="2" fill="none" />
      </g>
      <text x="50" y="65" font-size="12" font-weight="500" text-anchor="middle" fill="white">
        MySQL
      </text>
    </g>

    <!-- MongoDB -->
    <g id="mongodb" transform="translate(450, 150)">
      <rect width="100" height="80" rx="8" fill="#4DB33D" opacity="0.8" />
      <g transform="translate(35, 15)">
        <!-- Simplified leaf -->
        <path d="M15,0 C25,10 30,20 30,40 C20,35 10,30 0,40 C0,20 5,10 15,0 Z" fill="white" />
        <path d="M15,5 C20,10 25,20 25,35" stroke="#4DB33D" stroke-width="1" fill="none" />
      </g>
      <text x="50" y="65" font-size="12" font-weight="500" text-anchor="middle" fill="white">
        MongoDB
      </text>
    </g>

    <!-- Firebase -->
    <g id="firebase" transform="translate(450, 250)">
      <rect width="100" height="80" rx="8" fill="#FFCA28" opacity="0.8" />
      <g transform="translate(35, 15)">
        <!-- Simplified flame -->
        <path d="M15,0 L30,30 L15,50 L0,30 Z" fill="white" />
        <path d="M15,10 L25,30 L15,40 L5,30 Z" fill="#F57C00" fill-opacity="0.7" />
      </g>
      <text x="50" y="65" font-size="12" font-weight="500" text-anchor="middle" fill="#F57C00">
        Firebase
      </text>
    </g>

    <!-- Google Cloud SQL -->
    <g id="cloudsql" transform="translate(760, 150)">
      <rect width="100" height="80" rx="8" fill="#4285F4" opacity="0.8" />
      <g transform="translate(25, 15)">
        <!-- Cloud with DB symbol -->
        <path
          d="M25,0 C35,0 45,5 45,15 C50,15 55,20 55,25 C55,35 45,40 25,40 C5,40 -5,35 5,20 C-5,10 15,0 25,0 Z"
          fill="white"
        />
        <rect x="20" y="15" width="20" height="15" rx="2" fill="#4285F4" />
        <line x1="25" y1="20" x2="35" y2="20" stroke="white" stroke-width="1" />
        <line x1="25" y1="25" x2="35" y2="25" stroke="white" stroke-width="1" />
      </g>
      <text x="50" y="65" font-size="12" font-weight="500" text-anchor="middle" fill="white">
        Cloud SQL
      </text>
    </g>
  </g>

  <!-- Connection Lines -->
  <g id="connections" stroke="#94a3b8" stroke-width="2" stroke-dasharray="5,5">
    <path d="M190,230 L190,370" />
    <path d="M500,230 L500,370" />
    <path d="M810,230 L810,370" />
  </g>

  <!-- Flow Arrows -->
  <g id="flow-arrows">
    <!-- Production to Staging -->
    <path
      d="M250,180 C300,180 310,180 360,180"
      stroke="#0ea5e9"
      stroke-width="3"
      fill="none"
      marker-end="url(#arrowhead)"
    />
    <path
      d="M250,280 C300,280 310,280 360,280"
      stroke="#0ea5e9"
      stroke-width="3"
      fill="none"
      marker-end="url(#arrowhead)"
    />

    <!-- Staging to Development -->
    <path
      d="M560,180 C610,180 620,180 670,180"
      stroke="#10b981"
      stroke-width="3"
      fill="none"
      marker-end="url(#arrowhead)"
    />
    <path
      d="M560,280 C610,280 620,280 670,280"
      stroke="#10b981"
      stroke-width="3"
      fill="none"
      marker-end="url(#arrowhead)"
    />

    <!-- Development to Production (circular) -->
    <path
      d="M760,320 C850,400 150,400 240,320"
      stroke="#f43f5e"
      stroke-width="3"
      fill="none"
      marker-end="url(#arrowhead)"
    />
  </g>

  <!-- Arrow Marker Definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#64748b" />
    </marker>
  </defs>

  <!-- Tech Icons -->
  <g id="tech-icons">
    <!-- Settings Icon -->
    <g transform="translate(50, 520)">
      <circle cx="25" cy="25" r="20" fill="#f1f5f9" stroke="#cbd5e1" stroke-width="1" />
      <circle cx="25" cy="25" r="8" fill="#cbd5e1" />
      <g>
        <rect x="23" y="5" width="4" height="10" rx="2" fill="#94a3b8" transform="rotate(0, 25, 25)" />
        <rect x="23" y="5" width="4" height="10" rx="2" fill="#94a3b8" transform="rotate(45, 25, 25)" />
        <rect x="23" y="5" width="4" height="10" rx="2" fill="#94a3b8" transform="rotate(90, 25, 25)" />
        <rect x="23" y="5" width="4" height="10" rx="2" fill="#94a3b8" transform="rotate(135, 25, 25)" />
        <rect x="23" y="5" width="4" height="10" rx="2" fill="#94a3b8" transform="rotate(180, 25, 25)" />
        <rect x="23" y="5" width="4" height="10" rx="2" fill="#94a3b8" transform="rotate(225, 25, 25)" />
        <rect x="23" y="5" width="4" height="10" rx="2" fill="#94a3b8" transform="rotate(270, 25, 25)" />
        <rect x="23" y="5" width="4" height="10" rx="2" fill="#94a3b8" transform="rotate(315, 25, 25)" />
      </g>
    </g>

    <!-- Code Brackets -->
    <g transform="translate(110, 520)">
      <rect width="50" height="50" rx="5" fill="#f1f5f9" stroke="#cbd5e1" stroke-width="1" />
      <text x="10" y="30" font-size="24" fill="#64748b">&lt;</text>
      <text x="30" y="30" font-size="24" fill="#64748b">/&gt;</text>
    </g>

    <!-- Cloud Sync -->
    <g transform="translate(180, 520)">
      <rect width="60" height="50" rx="5" fill="#f1f5f9" stroke="#cbd5e1" stroke-width="1" />
      <path
        d="M15,20 C15,15 20,10 25,10 C30,10 35,15 35,20 C40,20 45,25 45,30 C45,35 40,40 30,40 C20,40 15,35 15,30 C10,30 5,25 15,20 Z"
        fill="#cbd5e1"
      />
      <path d="M25,25 L30,30 L25,35 M35,25 L30,30 L35,35" stroke="#64748b" stroke-width="2" fill="none" />
    </g>
  </g>

  <!-- Legend -->
  <g id="legend" transform="translate(280, 520)">
    <rect width="440" height="60" rx="5" fill="#f8fafc" stroke="#e2e8f0" stroke-width="1" />
    <text x="10" y="20" font-size="12" font-weight="600" fill="#334155">
      Database Systems
    </text>

    <circle cx="20" cy="35" r="5" fill="#336791" />
    <text x="30" y="38" font-size="10" fill="#334155">
      PostgreSQL
    </text>

    <circle cx="100" cy="35" r="5" fill="#4479A1" />
    <text x="110" y="38" font-size="10" fill="#334155">
      MySQL
    </text>

    <circle cx="170" cy="35" r="5" fill="#4DB33D" />
    <text x="180" y="38" font-size="10" fill="#334155">
      MongoDB
    </text>

    <circle cx="250" cy="35" r="5" fill="#FFCA28" />
    <text x="260" y="38" font-size="10" fill="#334155">
      Firebase
    </text>

    <circle cx="320" cy="35" r="5" fill="#4285F4" />
    <text x="330" y="38" font-size="10" fill="#334155">
      Cloud SQL
    </text>

    <text x="10" y="53" font-size="10" font-weight="500" fill="#334155">
      Portable Database Infrastructure
    </text>
  </g>
</svg>